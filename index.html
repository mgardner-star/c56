<html>

<head>
    <title>Use of div and span</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <hr>
    <p>
        Span is an inline element which means you can arange elements one after the other side by side.
    </p>
    <hr>
    <span onclick="spanelement()">
        <img src="https://images.unsplash.com/photo-1612225330565-f79af9f92168?crop=entropy&cs=srgb&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=85"></span>
    <span onclick="spanelement()">
        <img src="https://images.unsplash.com/photo-1614722876183-0ad48dd7e6c4?crop=entropy&cs=srgb&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=85">
    </span>
    <hr>
    <p>Div is block level element which means you can arrange elements one below the other vertically.
    </p>
    <hr>
    <div onclick="divelement()">
        <img src="https://images.unsplash.com/photo-1614720980566-0006ddd0772d?crop=entropy&cs=srgb&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=85">
    </div>
    <div onclick="divelement()">
        <img src="https://images.unsplash.com/photo-1614703484114-15d83f79f57b?crop=entropy&cs=srgb&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=85">
    </div>
</body></html>
